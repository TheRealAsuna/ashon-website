<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ashon – Socials</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
        background-color: #000000;
        color: #FF13F0;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        line-height: 1.6;
        font-weight: 400;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    a {
        color: #FF13F0;
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        position: relative;
        padding-bottom: 0.25rem;
        border-bottom: 3px solid transparent;
    }
    a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 3px;
        bottom: 0;
        left: 50%;
        background-color: #e213db;
        transition: all 0.3s ease;
        border-radius: 2px;
        transform: translateX(-50%);
    }
    a:hover::after,
    a:focus::after {
        width: 80%;
    }
    a:hover, a:focus {
        color: #e213db;
        outline: none;
        transform: translateY(-4px);
    }
    header {
        max-width: 1600px;
        width: 95%;
        margin: 3rem auto 2rem auto;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        user-select: none;
    }
    .title {
        font-weight: 700;
        font-size: 3.5rem;
        letter-spacing: 0.15em;
        color: #FF13F0;
        user-select: text;
        flex-shrink: 0;
        cursor: pointer;
    }
    .title:hover {
        color: #e213db;
    }
    nav {
        display: flex;
        gap: 3rem;
        font-weight: 700;
        font-size: 1.3rem;
        justify-content: flex-end;
        flex-grow: 1;
        flex-wrap: nowrap;
    }
    nav a {
        padding-bottom: 0.25rem;
        border-bottom: 3px solid transparent;
        transition: border-color 0.3s ease, color 0.3s ease;
    }
    nav a[aria-current="page"] {
        border-bottom-color: #e213db;
        color: #e213db;
    }
    nav a:hover:not([aria-current="page"]),
    nav a:focus:not([aria-current="page"]) {
        border-bottom-color: #e213db;
        color: #e213db;
        outline: none;
    }
    main {
        max-width: 1400px;
        width: 90%;
        margin: 0 auto 4rem auto;
        padding: 0 2rem;
        flex-grow: 1;
    }
    h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        color: #FF13F0;
    }
    .caption {
        color: #FF13F0;
        margin-top: 1.3rem;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.03em;
    }
    .insta-latest {
        display: flex;
        justify-content: center;
        margin-bottom: 2.5rem;
    }
    .insta-latest iframe {
        border: none;
        border-radius: 1.2rem;
        box-shadow: 0 2px 32px rgba(255,19,240,0.09);
        width: 360px;
        height: 470px;
        background: #000;
    }
    .insta-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        justify-items: center;
    }
    .insta-grid a {
        display: block;
        border-radius: 1.2rem;
        overflow: hidden;
        box-shadow: 0 2px 20px rgba(255,19,240,0.08);
        background: #181818;
        transition: transform 0.25s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
        border: 2px solid transparent;
        aspect-ratio: 1/1;
        max-width: 260px;
        min-width: 180px;
        width: 100%;
        cursor: pointer;
    }
    .insta-grid a:hover, .insta-grid a:focus {
        transform: scale(1.055);
        box-shadow: 0 6px 35px #ff13f060;
        border-color: #e213db;
        outline: none;
    }
    .insta-grid iframe {
        width: 100%;
        height: 100%;
        min-height: 260px;
    }
    /* Footer aus vorherigem Design */
    footer {
        background-color: #000000;
        color: #FF13F0;
        padding: 3rem 2rem;
        font-size: 1rem;
        border-top: 1px solid #330033;
        margin-top: auto;
        user-select: none;
        max-width: 1600px;
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 2rem;
        box-sizing: border-box;
        align-items: center;
    }
    .footer-logo {
        font-weight: 700;
        font-size: 2.5rem;
        letter-spacing: 0.2em;
        color: #FF13F0;
        user-select: text;
        flex: 1 1 200px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    .footer-contact {
        flex: 2 1 600px;
        display: flex;
        justify-content: space-between;
        line-height: 1.6;
    }
    .footer-contact address {
        font-style: normal;
    }
    .footer-contact .address, 
    .footer-contact .hours {
        flex: 1;
        padding-right: 2rem;
    }
    .footer-socials {
        flex: 1 1 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }
    .footer-socials h3 {
        font-weight: 600;
        font-size: 1.2rem;
        margin: 0;
        padding: 0;
        color: #e213db;
        text-align: center;
    }
    .social-links {
        display: flex;
        gap: 1rem;
    }
    .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.3rem;
        border-radius: 0.4rem;
        border: 1.5px solid #FF13F0;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        text-decoration: none;
    }
    .social-links a:hover,
    .social-links a:focus {
        background-color: #e213db;
        border-color: #e213db;
        outline: none;
    }
    .social-links a svg {
        width: 28px;
        height: 28px;
        fill: #FF13F0;
        transition: fill 0.3s ease;
    }
    .social-links a:hover svg, .social-links a:focus svg {
        fill: #000000;
    }
    @media (max-width: 900px) {
        nav { gap: 1.5rem; font-size: 1.1rem;}
        .insta-grid { grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));}
        footer {
            flex-direction: column;
            align-items: flex-start;
            gap: 2.5rem;
        }
        .footer-contact { flex-direction: column;}
        .footer-contact .address, .footer-contact .hours { padding-right: 0;margin-bottom: 1.5rem;}
        .footer-socials { flex-direction: row; gap: 2rem;align-items: center;}
    }
    @media (max-width: 700px) {
        nav { gap: 1.2rem; font-size: 1.1rem;}
        main { width: 95%; padding: 0 0.5rem;}
        .insta-grid { grid-template-columns: 1fr;}
    }
</style>
</head>
