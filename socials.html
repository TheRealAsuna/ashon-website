<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ashon – Galerie</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
        background-color: #0B0B13;
        color: #FF13F0;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        line-height: 1.6;
        font-weight: 400;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    a {
        color: #FF13F0;
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        position: relative;
        padding-bottom: 0.25rem;
        border-bottom: 3px solid transparent;
    }
    a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 3px;
        bottom: 0;
        left: 50%;
        background-color: #e213db;
        transition: all 0.3s ease;
        border-radius: 2px;
        transform: translateX(-50%);
    }
    a:hover::after,
    a:focus::after {
        width: 80%;
    }
    a:hover, a:focus {
        color: #e213db;
        outline: none;
        transform: translateY(-4px);
    }
    header {
        max-width: 1600px;
        width: 95%;
        margin: 3rem auto 2rem auto;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        user-select: none;
    }
    .title {
        font-weight: 700;
        font-size: 3.5rem;
        letter-spacing: 0.15em;
        color: #FF13F0;
        user-select: text;
        flex-shrink: 0;
        cursor: pointer;
    }
    .title:hover {
        color: #e213db;
    }
    nav {
        display: flex;
        gap: 3rem;
        font-weight: 700;
        font-size: 1.3rem;
        justify-content: flex-end;
        flex-grow: 1;
        flex-wrap: nowrap;
    }
    nav a {
        padding-bottom: 0.25rem;
        border-bottom: 3px solid transparent;
        transition: border-color 0.3s ease, color 0.3s ease;
    }
    nav a[aria-current="page"] {
        border-bottom-color: #e213db;
        color: #e213db;
    }
    nav a:hover:not([aria-current="page"]),
    nav a:focus:not([aria-current="page"]) {
        border-bottom-color: #e213db;
        color: #e213db;
        outline: none;
    }
    main {
        max-width: 1400px;
        width: 90%;
        margin: 0 auto 4rem auto;
        padding: 0 2rem;
        flex-grow: 1;
    }
    h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        color: #FF13F0;
    }
    .caption {
        color: #FF13F0;
        margin-top: 1.3rem;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.03em;
    }
    .galerie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
        justify-items: center;
        margin-top: 2rem;
    }
    .galerie-imgbox {
        display: block;
        border-radius: 1.2rem;
        overflow: hidden;
        box-shadow: 0 2px 20px rgba(255,19,240,0.08);
        background: #181818;
        border: 2px solid transparent;
        aspect-ratio: 1/1;
        max-width: 260px;
        min-width: 180px;
        width: 100%;
    }
    .galerie-imgbox img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 1.2rem;
        background: #181818;
        display: block;
        cursor: pointer;
        box-shadow: 0 2px 20px rgba(255,19,240,0.08);
        transition: box-shadow 0.4s, filter 0.4s;
    }
    .galerie-imgbox img:hover {
        box-shadow:
            0 0 80px 30px #FF13F0,   /* pinklicher Glow */
            0 0 50px 15px #e213db,   /* stärkeres Violett */
            0 0 8px 2px #FFFFFF;     /* heller Rand */
        filter: brightness(1.18) saturate(1.4) contrast(1.07);
    }
    /* Modal Styles (Großansicht) */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 60px;
        left: 0; top: 0;
        width: 100%; height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.92);
    }
    .modal-content {
        margin: auto;
        display: block;
        max-width: 80vw;
        max-height: 72vh;
        border-radius: 1.2rem;
        box-shadow: 0 4px 40px #FF13F0;
        animation: zoom 0.4s;
    }
    @keyframes zoom {
        from {transform: scale(0.85);}
        to {transform: scale(1);}
    }
    .close {
        position: absolute;
        top: 16px;
        right: 36px;
        color: #FFF;
        font-size: 44px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: color 0.2s;
    }
    .close:hover { color: #e213db; }
    @media (max-width: 900px) {
        nav { gap: 1.5rem; font-size: 1.1rem;}
        .galerie-grid { grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));}
    }
@media (max-width: 700px) {
    header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem auto;
        padding: 0 1rem;
    }

    .logo-img {
        max-width: 160px;
        height: auto;
    }

    nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.8rem 1.4rem;
        font-size: 1rem;
    }

    main {
        width: 95%;
        padding: 0 1rem;
        margin-bottom: 2rem;
    }

    h1 {
        font-size: 2rem;
    }

    .caption {
        font-size: 1.05rem;
    }

    .galerie-grid {
        grid-template-columns: 1fr;
        gap: 1.2rem;
    }
}
</style>
</head>
<body>

<header>
<a href="index.html" aria-label="Startseite">
    <img src="bilder/logo.png" alt="logo" class="logo-img" />
</a>
    <nav aria-label="Hauptnavigation">
        <a href="ueber-uns.html">Team</a>
        <a href="preise.html">Preise</a>
        <a href="socials.html" aria-current="page">Galerie</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
</header>

<main>
    <h1>Galerie & Inspiration</h1>
    <div class="caption">Entdecke echte Looks, Farbtöne & Stylings aus dem Salon – Inspiration pur!</div>
    <div class="galerie-grid">
        <div class="galerie-imgbox"><img src="bilder/1.jpg" alt="Friseursalon Bild 1"></div>
        <div class="galerie-imgbox"><img src="bilder/2.jpg" alt="Friseursalon Bild 2"></div>
        <div class="galerie-imgbox"><img src="bilder/3.jpg" alt="Friseursalon Bild 3"></div>
        <div class="galerie-imgbox"><img src="bilder/4.jpg" alt="Friseursalon Bild 4"></div>
        <div class="galerie-imgbox"><img src="bilder/5.jpg" alt="Friseursalon Bild 5"></div>
        <div class="galerie-imgbox"><img src="bilder/6.jpg" alt="Friseursalon Bild 6"></div>
        <div class="galerie-imgbox"><img src="bilder/7.jpg" alt="Friseursalon Bild 7"></div>
        <div class="galerie-imgbox"><img src="bilder/8.jpg" alt="Friseursalon Bild 8"></div>
        <div class="galerie-imgbox"><img src="bilder/9.jpg" alt="Friseursalon Bild 9"></div>
        <div class="galerie-imgbox"><img src="bilder/10.jpg" alt="Friseursalon Bild 10"></div>
        <div class="galerie-imgbox"><img src="bilder/11.jpg" alt="Friseursalon Bild 11"></div>
        <div class="galerie-imgbox"><img src="bilder/12.jpg" alt="Friseursalon Bild 12"></div>
        <div class="galerie-imgbox"><img src="bilder/13.jpg" alt="Friseursalon Bild 13"></div>
        <div class="galerie-imgbox"><img src="bilder/15.jpg" alt="Friseursalon Bild 15"></div>
        <div class="galerie-imgbox"><img src="bilder/16.jpg" alt="Friseursalon Bild 16"></div>
    </div>
</main>

<div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
// Modal Referenzen
const modal = document.getElementById('imgModal');
const modalImg = document.getElementById('modalImg');
const closeBtn = document.querySelector('.close');

// Bilder anklicken, öffnen das Modal
document.querySelectorAll('.galerie-imgbox img').forEach(img => {
    img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
    }
});

// Schließen beim Klick aufs X
closeBtn.onclick = function() {
    modal.style.display = "none";
}

// Schließen beim Klick außerhalb des Bildes (auf Modal-Hintergrund)
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
